<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <h2>Arithmatic Operations...!</h2>
    <script>
        var Number1,
        Number2,
        Num1,
        Num2,
        sum,
        difference,
        product,
        quotient;
        Number1=window.prompt("Enter your first Integer","0");
        Number2=window.prompt("Enter your second Integer","0");
        Num1=parseInt(Number1);
        Num2=parseInt(Number2);
        sum=Num1+Num2;
        difference=Num1-Num2;
        product=Num1*Num2;
        quotient=Num1/Num2;
        document.writeln(Number1+"+"+Number2+"="+sum+"<BR>");
        document.writeln(Number1+"+"+Number2+"="+difference+"<BR>");
        document.writeln(Number1+"+"+Number2+"="+product+"<BR>");
        document.writeln(Number1+"+"+Number2+"="+quotient+"<BR>");</script>
</script>
</body>
</html>
